{% macro render_field(field) %}
	<dd>{{ field(**kwargs)|safe }}
	{% if field.errors %}
		<ul class="errors">
			{% for error in field.errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	</dd>
{% endmacro %}

{% macro download_raw(route, text) %}
	<a class="download-raw" href="{{ route }}">{{ text }}<span class="glyphicon glyphicon-download-alt"></span></a>
{% endmacro %}
